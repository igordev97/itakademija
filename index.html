<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 22-CallBack Functions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- Audio player list -->

    <div class="container">
        <div id="cover"></div>
        <div>
            <audio src="" id="audio" hidden></audio>
            <div id="duration">
                <span id="duration-timer"></span>
            </div>
        </div>
        <div id="controls">
            <button id="before"><i class="fa-solid fa-angles-left"></i></button>
            <button id="play-stop"><i class="fa-solid fa-play"></i></button>
            <button id="next"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </div>

   <script src="./app.js"></script>
</body>
</html>
